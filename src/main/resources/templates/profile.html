<div class="container">
  <h1>用户设置</h1>
  <hr>
  <div class="row">

    <form class="form-horizontal" role="form" enctype="multipart/form-data" method="post" th:action="@{/setting}" th:object="${user}">

    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
       <img th:src="@{'/pic/'+${user.id}}" style="width:100px;height:100px;" class="avatar img-circle" alt="avatar">
        <h6>上传头像</h6>
        <input type="file" name="file" class="form-control" >
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable" th:unless="${#strings.isEmpty(message)}">
        <a class="panel-close close" data-dismiss="alert"></a>
        <a th:text="${message}"></a>
      </div>

      <h3>个人信息</h3>

        <div class="form-group">
          <label class="col-lg-3 control-label">用户名字:</label>
          <div class="col-lg-8">
            <input class="form-control" name="name" type="text" th:value="${user.name}" th:field="*{name}">
          </div>
          <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">用户名长度必须在1-30之间</p>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">电子邮件:</label>
          <div class="col-lg-8">
            <input class="form-control" name="mail" type="text" th:value="${user.mail}" th:field="*{mail}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">请输入正确的邮箱格式</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">密码:</label>
          <div class="col-md-8">
            <input class="form-control" name="password" type="text" th:value="${user.password}" th:field="*{password}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密码长度必须在6-30之间</p>
          </div>
        </div>
               <div class="form-group">
          <label class="col-md-3 control-label">简介:</label>
          <div class="col-md-8">
            <input class="form-control" name="introduction" type="text" th:value="${user.introduction}" th:field="*{introduction}">
            
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="submit" class="btn btn-primary" value="更新">
          </div>
        </div>
    </div>
    </form>
  </div>
</div>
