<form class="form-signin" method="post" th:object="${user}">
  <h2 class="form-signin-heading">用户登录</h2>
  <input type="text" name="name" class="form-control" placeholder="用户名" required="" autofocus="" th:field="*{name}">
   <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">用户名长度必须在1-30之间</p>
  <input type="password" name="password" class="form-control" placeholder="密码" required="" th:field="*{password}">
   <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密码长度必须在6-30之间</p>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> 记住我
    </label>
  </div>
  <button class="btn btn-primary btn-block" type="submit">确定</button>
  <a class="btn btn-default btn-block" href="/register">注册</a>
</form>
