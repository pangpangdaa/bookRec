<form class="form-signin" method="post" th:object="${user}">

  <h2 class="form-signin-heading">用户注册</h2>
  <input type="email" id="mail" name="mail" class="form-control" placeholder="电子邮件" required="" autofocus="" th:field="*{mail}">
   <p  class="alert alert-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">请输入正确的邮箱格式</p>
  <input type="text" id="name" name="name" class="form-control" placeholder="用户名" required="" autofocus="" th:field="*{name}">
   <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">用户名长度必须在1-30之间</p>
  <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="" th:field="*{password}">
    <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密码长度必须在6-30之间</p>
  <button class="btn btn-primary btn-block" type="submit">确定</button>
</form>

</body>
